{% extends 'main.html' %}
{% load static %}
{% block content %}
    <head>
        <style>
            .box {
                border: 5px solid black;
            }
        </style>
    </head>
    <div class="box jumbotron container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success btn-sm" value="Submit">
        </form>
    </div>
{% endblock %}
