{% extends 'main.html' %}
{% load static %}
{% block content %}
    <head>
        <style>
            .maindiv {
                border: 1px solid black;
            }
        </style>
    </head>
    <div class="maindiv jumbotron container">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="">Username</label>
            <p><input type="text" class = "form-control" name="username" placeholder="Username..."></p>
            <label for="">Password</label>
            <p><input type="password" class = "form-control" name="password" placeholder="Password..."></p>
            <input class="btn btn-success" type="submit" value="Login">
            <p>Do not have an account? <a href='{% url "register" %}'>Register</a></p>
        </form>
    </div>
{% endblock %}
